{% extends "mainapp/base.html" %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <p class="card-title mb-0">Lessons</p>
          <div class="table-responsive">
            <table class="table table-striped table-borderless">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Date</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>  
              </thead>
               <tbody>
                {% for post in post %}
                <tr class="font-weight-bold">
                  <td>{{ post.title }}</td>
                  <td>{{ post.description|slice:":15" }}</td>
                  <td>{{ post.date }}</td>
                  <td>
                    <a class="badge badge-success" href="{% url 'update_post' post.id %}">Update</a>
                  </td>
                  <td>
                    <a class="badge badge-danger" href="{% url 'delete_post' post.id %}">Delete</a>
                  </td>
                </tr>
                {% endfor %}
               </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
